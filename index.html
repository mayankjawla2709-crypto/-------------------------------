<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cutie Pie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('birthday_background.jpg') no-repeat center center/cover;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            height: 100vh;
            position: relative;
        }
        #start-button {
            margin-top: 40vh;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            z-index: 10;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #birthday-message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px pink, 0 0 20px purple;
            margin-top: 30px;
            animation: glow 1.5s infinite alternate;
            z-index: 5;
            position: relative;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px pink, 0 0 20px purple;
            }
            to {
                text-shadow: 0 0 20px pink, 0 0 30px purple;
            }
        }
        #personal-message {
            color: white;
            font-size: 1.2rem;
            max-width: 90%;
            margin: 20px auto;
            text-shadow: 0 0 8px pink, 0 0 16px purple;
            white-space: pre-wrap;
            z-index: 5;
            position: relative;
            text-align: center;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff4d4d;
            opacity: 0;
        }
    </style>
</head>
<body>
    <button id="start-button">üéÅ Press Me üéÅ</button>
    <div id="birthday-scene">
        <audio id="music" src="16_candles.mp3"></audio>
        <div id="birthday-message-container">
            <h1 id="birthday-message">Happy birthday cutie pie üíê</h1>
            <p id="personal-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-button').style.display = 'none';
            const birthdayScene = document.getElementById('birthday-scene');
            birthdayScene.style.display = 'block';
            document.getElementById('music').play();

            const colors = ['#ff4d4d', '#ff69b4', '#ff85c2', '#ff9fcf'];
            const numFireworks = 15;

            for (let i = 0; i < numFireworks; i++) {
                setTimeout(() => {
                    const startX = Math.random() * window.innerWidth;
                    const explosionY = Math.random() * (window.innerHeight * 0.7) + (window.innerHeight * 0.1);
                    const numSparks = 30 + Math.random() * 20;

                    for (let j = 0; j < numSparks; j++) {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        const angle = Math.random() * 2 * Math.PI;
                        const distance = Math.random() * 30 + 20;
                        const color = colors[(Math.floor(Math.random() * colors.length))];
                        firework.style.backgroundColor = color;
                        firework.style.left = `${startX}px`;
                        firework.style.top = `${explosionY}px`;
                        birthdayScene.appendChild(firework);

                        const travelX = Math.cos(angle) * distance;
                        const travelY = Math.sin(angle) * distance;
                        const fadeOutTime = 1000 + Math.random() * 500;

                        firework.animate([
                            { transform: `translate(0, 0)`, opacity: 1 },
                            { transform: `translate(${travelX}px, ${travelY}px)`, opacity: 0 }
                        ], {
                            duration: fadeOutTime,
                            easing: 'ease-out',
                            delay: Math.random() * 200
                        }).finished.then(() => firework.remove());
                    }

                    if (Math.random() < 0.3) {
                        const heart = document.createElement('div');
                        heart.classList.add('firework');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.fontFamily = 'serif';
                        heart.style.fontSize = '1.5em';
                        heart.style.width = 'auto';
                        heart.style.height = 'auto';
                        heart.style.left = `${startX}px`;
                        heart.style.top = `${explosionY}px`;
                        birthdayScene.appendChild(heart);
                        heart.animate([
                            { transform: `scale(1)`, opacity: 1 },
                            { transform: `scale(1.5) translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`, opacity: 0 }
                        ], {
                            duration: 1000,
                            easing: 'ease-in-out',
                            delay: Math.random() * 200
                        }).finished.then(() => heart.remove());
                    }
                }, i * 300);
            }

            setTimeout(() => {
                const messageContainer = document.getElementById('birthday-message-container');
                messageContainer.style.opacity = 1;
                const personalMessageElement = document.getElementById('personal-message');
                const personalMessageText = "Happy Bday, maharaniüòÅ! Ur smile outshines stars, ur heart's pure magic. Not just older, but more amazing & beautiful! Here's to a day as radiant as u, full of love & joy, my sweet Bhaluüß∏..!";
                let i = 0;
                function typeWriter() {
                    if (i < personalMessageText.length) {
                        personalMessageElement.textContent += personalMessageText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                }
                typeWriter();
            }, numFireworks * 300 + 1000);
        });
    </script>
</body>
</html>
