<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #start-button:hover {
            background-color: #e74c3c;
        }
        #birthday-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('birthday_background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -2;
        }
        #music {
            display: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff4d4d;
            opacity: 0;
        }
        #birthday-message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
            width: 90%;
        }
        #birthday-message {
            text-shadow: 0 0 10px #ff69b4;
        }
        #personal-message {
            color: #333;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <button id="start-button">Press Me</button>
    <div id="birthday-scene">
        <div id="background"></div>
        <audio id="music" src="16_candles.mp3"></audio>
        <div id="birthday-message-container">
            <h1 id="birthday-message">Happy birthday cutie pie üíê</h1>
            <p id="personal-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-button').style.display = 'none';
            const birthdayScene = document.getElementById('birthday-scene');
            birthdayScene.style.display = 'flex';
            const background = document.getElementById('background');
            background.style.opacity = 1;
            document.getElementById('music').play();

            const colors = ['#ff4d4d', '#ff69b4', '#ff85c2', '#ff9fcf'];
            const numFireworks = 15;

            for (let i = 0; i < numFireworks; i++) {
                setTimeout(() => {
                    const startX = Math.random() * window.innerWidth;
                    const explosionY = Math.random() * (window.innerHeight * 0.7) + (window.innerHeight * 0.1);
                    const numSparks = 30 + Math.random() * 20;

                    for (let j = 0; j < numSparks; j++) {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        const angle = Math.random() * 2 * Math.PI;
                        const distance = Math.random() * 30 + 20;
                        const color = colors[(Math.floor(Math.random() * colors.length))];
                        firework.style.backgroundColor = color;
                        firework.style.left = `${startX}px`;
                        firework.style.top = `${explosionY}px`;
                        birthdayScene.appendChild(firework);

                        const travelX = Math.cos(angle) * distance;
                        const travelY = Math.sin(angle) * distance;
                        const fadeOutTime = 1000 + Math.random() * 500;

                        firework.animate([
                            { transform: `translate(0, 0)`, opacity: 1 },
                            { transform: `translate(${travelX}px, ${travelY}px)`, opacity: 0 }
                        ], {
                            duration: fadeOutTime,
                            easing: 'ease-out',
                            delay: Math.random() * 200
                        }).finished.then(() => firework.remove());
                    }

                    if (Math.random() < 0.3) {
                        const heart = document.createElement('div');
                        heart.classList.add('firework');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.fontFamily = 'serif';
                        heart.style.fontSize = '1.5em';
                        heart.style.width = 'auto';
                        heart.style.height = 'auto';
                        heart.style.left = `${startX}px`;
                        heart.style.top = `${explosionY}px`;
                        birthdayScene.appendChild(heart);
                        heart.animate([
                            { transform: `scale(1)`, opacity: 1 },
                            { transform: `scale(1.5) translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`, opacity: 0 }
                        ], {
                            duration: 1000,
                            easing: 'ease-in-out',
                            delay: Math.random() * 200
                        }).finished.then(() => heart.remove());
                    }
                }, i * 300); // Trigger fireworks one by one
            }

            setTimeout(() => {
                const messageContainer = document.getElementById('birthday-message-container');
                messageContainer.style.opacity = 1;
                const personalMessageElement = document.getElementById('personal-message');
                const personalMessageText = "Happy Bday, maharaniüòÅ! Ur smile outshines stars, ur heart's pure magic. Not just older, but more amazing & beautiful! Here's to a day as radiant as u, full of love & joy, my sweet Bhaluüß∏..!";
                let i = 0;
                function typeWriter() {
                    if (i < personalMessageText.length) {
                        personalMessageElement.textContent += personalMessageText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                }
                typeWriter();
            }, numFireworks * 300 + 1000); // Wait for fireworks to finish before showing text
        });
    </script>
</body>
</html>
